<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietti treno</title>
  </head>
  <style media="screen">

    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      background-color: rgb(200,200,200);
      padding: 30px;
    }

    h3,h5{
      padding: 10px;
      color: red;
    }

  </style>

  <body>

    <h3 id="title"></h3>

    <h5 id="subtitle"></h5>

    <script type="text/javascript">

      var userAge = parseInt(prompt("Qual'è la tua età?"));
      var Km = parseInt(prompt("Quanti KM devi perecorrere?"));
      var ticketPrice = parseFloat((0.21*Km).toFixed(2));
      // var juniorTicketPrice = parseFloat((ticketPrice * 0.8).toFixed(2));
      // var seniorTicketPrice = parseFloat((ticketPrice * 0.6).toFixed(2));
      // var junior = userAge <= 18 && userAge >= 0;
      // var senior = userAge >= 65;
      var result = document.getElementById("title");
      var scontoDescr = "Nessuno sconto applicato";


      if (userAge <= 18 && userAge >= 0){
        ticketPrice = parseFloat((ticketPrice * 0.8).toFixed(2));
        scontoDescr="Sconto Junior applicato.";
      } else if (userAge >= 65) {
        ticketPrice = parseFloat((ticketPrice * 0.6).toFixed(2));
        scontoDescr="Sconto Senior applicato.";
      }

      var message = result.innerHTML = 'Il prezzo è di ' + ticketPrice + 'Euro.' + scontoDescr;

      console.log(userAge,Km,ticketPrice,scontoDescr);




      var d= new Date;
      var year = d.getFullYear();
      var month = d.getMonth(); // perchè mi restituisce 2 come mese ?
      var date = d.getDate();
      var hour = d.getHours ();
      var minute = d.getMinutes();
      var second = d.getSeconds ();

      document.getElementById("subtitle").innerHTML = "Preventivo delle ore " + hour + " e " + minute + " minuti."


      console.log(d);
      console.log(year, month, date, hour, minute, second);


    </script>

  </body>
</html>
