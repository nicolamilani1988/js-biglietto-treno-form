<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietti treno</title>
  </head>
  <style media="screen">

    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      background-color: rgb(200,200,200);
      padding: 30px;
    }

    h3,h5{
      padding: 10px;
      color: red;
    }

  </style>

  <body>

    <h3 id="title"></h3>

    <h5 id="subtitle"></h5>

    <script type="text/javascript">

      var userAge = parseInt(prompt("Qual'è la tua età?"));
      var Km = parseInt(prompt("Quanti KM devi perecorrere?"));
      var ticketPricePerKm = 0.21;
      var ticketPrice = parseFloat((ticketPricePerKm*Km).toFixed(2));
      var juniorTicketPrice = parseFloat((ticketPrice * 0.8).toFixed(2));
      var seniorTicketPrice = parseFloat((ticketPrice * 0.6).toFixed(2));
      var junior = userAge <= 18 && userAge >= 0;
      var senior = userAge >= 65;

      console.log(userAge,Km,ticketPricePerKm,ticketPrice,juniorTicketPrice,seniorTicketPrice,junior,senior);

      if (junior){

        console.log('Il prezzo è di ' + juniorTicketPrice + 'Euro.');
        document.getElementById("title").innerHTML = 'Il prezzo è di ' + juniorTicketPrice + 'Euro.Sconto Junior applicato.';

      } else if (senior) {

        console.log('Il prezzo è di ' + seniorTicketPrice + 'Euro.');
        document.getElementById("title").innerHTML = 'Il prezzo è di ' + seniorTicketPrice + 'Euro.Sconto Senior applicato.';

      } else {

        console.log('Il prezzo è di ' + ticketPrice + 'Euro.');
        document.getElementById("title").innerHTML = 'Il prezzo è di ' + ticketPrice + 'Euro.Nessuno sconto applicato';

      }


      var d= new Date;
      var year = d.getFullYear();
      var month = d.getMonth();
      var date = d.getDate();
      var hour = d.getHours ();
      var minute = d.getMinutes();
      var second = d.getSeconds ();

      document.getElementById("subtitle").innerHTML = "Hai acquistato alle ore " + hour + " e " + minute + " minuti."


      console.log(d);
      console.log(year, month, date, hour, minute, second);


    </script>

  </body>
</html>
